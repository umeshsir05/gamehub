<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-flag-checkered"></i> CAR RACER</h1>
            <p class="subtitle">Avoid obstacles, collect fuel, and race to the top!</p>
        </header>

        <div class="game-container">
            <div class="game-header">
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">SCORE</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">SPEED</span>
                        <span class="stat-value" id="speed">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">LIVES</span>
                        <span class="stat-value" id="lives">3</span>
                    </div>
                </div>
            </div>

            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div class="message-box" id="messageBox">
                    <h2 id="messageTitle">Ready to Race?</h2>
                    <p id="messageText">Tap START to begin your racing adventure!</p>
                    <button id="messageBtn" class="btn">START GAME</button>
                </div>
            </div>

            <!-- Mobile Touch Controls -->
            <div class="mobile-controls">
                <div class="control-row">
                    <button class="control-btn left-btn" id="leftBtn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="control-center">
                        <button class="control-btn action-btn" id="pauseBtn">
                            <i class="fas fa-pause"></i>
                        </button>
                    </div>
                    <button class="control-btn right-btn" id="rightBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="buttons">
                <button id="startBtn" class="btn start-btn">
                    <i class="fas fa-play"></i> START
                </button>
                <button id="resetBtn" class="btn reset-btn">
                    <i class="fas fa-redo"></i> RESET
                </button>
            </div>

            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> HOW TO PLAY</h3>
                <div class="instruction-grid">
                    <div class="instruction">
                        <div class="key"><i class="fas fa-arrow-left"></i></div>
                        <p>Move Left</p>
                    </div>
                    <div class="instruction">
                        <div class="key"><i class="fas fa-arrow-right"></i></div>
                        <p>Move Right</p>
                    </div>
                    <div class="instruction">
                        <div class="key">P</div>
                        <p>Pause Game</p>
                    </div>
                    <div class="instruction">
                        <div class="key"><i class="fas fa-gas-pump"></i></div>
                        <p>Collect Fuel</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Built with <i class="fas fa-heart"></i> for racing enthusiasts | Use arrow keys or buttons to control</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
