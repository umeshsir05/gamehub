<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Blasters - Mobile Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> Space Blasters</h1>
            <p class="subtitle">Defend Earth from alien invaders!</p>
        </header>

        <div class="game-area">
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-label">SCORE</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">LIVES</span>
                    <span id="lives" class="stat-value">3</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">LEVEL</span>
                    <span id="level" class="stat-value">1</span>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div class="buttons">
                <button id="startBtn" class="btn btn-start">
                    <i class="fas fa-play"></i> Start Game
                </button>
                <button id="pauseBtn" class="btn btn-pause">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="resetBtn" class="btn btn-reset">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>

        <!-- Mobile Touch Controls -->
        <div class="mobile-controls">
            <div class="movement-controls">
                <button class="control-btn move-left">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="control-btn move-right">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <button class="control-btn shoot-btn">
                <i class="fas fa-space-shuttle"></i> SHOOT
            </button>
        </div>

        <div class="instructions">
            <h2><i class="fas fa-info-circle"></i> Mobile Controls</h2>
            <div class="instructions-content">
                <div class="instruction">
                    <i class="fas fa-arrows-alt-h"></i>
                    <h3>Move</h3>
                    <p>Use LEFT/RIGHT buttons or swipe on screen</p>
                </div>
                <div class="instruction">
                    <i class="fas fa-space-shuttle"></i>
                    <h3>Shoot</h3>
                    <p>Press SHOOT button or tap on screen</p>
                </div>
                <div class="instruction">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Orientation</h3>
                    <p>Turn phone sideways for best experience</p>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
